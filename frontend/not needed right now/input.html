<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">  
    <title>Iner-form</title>
    <link rel="stylesheet" href="css/main.css">
    <!--Метод для связки с бэком - править при надобности-->
    <form action="/frontend/templates/accounts/login.html" method="POST">
</head>

<body>

    <div class="container">
        <h2>Войти в личный кабинет</h2>

        <form action="/login" method="POST">
            <div class="form-group">
                <label for="username">Логин:</label>
                <input type="text" id="username" name="username" placeholder="Введите логин" required>
            </div>

            <div class="form-group">
                <label for="password">Пароль:</label>
                <input type="password" id="password" name="password" placeholder="Введите пароль" required>
            </div>

            <button type="submit">Войти</button>
        </form>

        <div class="register-link">
            <p>Нет аккаунта? <a href="/register">Зарегистрироваться</a></p>
        </div>
    </div>

</body>
</html>
