<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
    <title>Вход в образовательную платформу</title>
    <link rel="stylesheet" href="/static/css/main.css">
</head>
<body>
    <div class="container">
        <h2>Вход в личный кабинет</h2>
        
        <!-- Сообщения Django -->
        {% if messages %}
            {% for message in messages %}
                <div class="message {% if message.tags %}{% if message.tags == 'error' %}error-message{% else %}{{ message.tags }}{% endif %}{% endif %}">
                    {{ message }}
                </div>
            {% endfor %}
        {% endif %}
        
        <!-- Форма входа -->
        <form method="post" action="{% url 'login' %}">
            {% csrf_token %}
            
            <div class="form-group">
                <label for="id_username">Логин:</label>
                <input type="text" name="username" id="id_username" required placeholder="Введите ваш логин">
            </div>
            
            <div class="form-group">
                <label for="id_password">Пароль:</label>
                <input type="password" name="password" id="id_password" required placeholder="Введите ваш пароль">
            </div>
            
            <!-- Ошибки формы -->
            {% if form.non_field_errors %}
                <div class="error-message" style="display: block;">
                    {% for error in form.non_field_errors %}
                        {{ error }}
                    {% endfor %}
                </div>
            {% endif %}
            
            <button type="submit">Войти</button>
        </form>
        
        <div class="register-link">
            <p>Нет аккаунта? <a href="{% url 'register' %}">Зарегистрироваться как преподаватель</a></p>
        </div>
    </div>

</body>

</html>
